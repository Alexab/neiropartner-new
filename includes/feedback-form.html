<!-- FEEDBACK-->
<div class="feedback-wrapper">
  <div class="container feedback">
    <div class="feedback__left">
      <p class="feedback__invite">Принимаются предложения по инвестированию
        <br/>проектов</p>
      <p class="feedback__subinvite">Если вас заинтересовала наша деятельность и вы хотите сотрудничать с нами, заполните форму</p>
    </div>
    <form name="feedback-form" id="feedback-form" class="feedback__form">
      <div class="feedback__form-left">
        <input type="text" placeholder="Имя" name="name" id="name" required="required" data-msg="" class="feedback__input" />
        <input type="email" placeholder="Эл. почта" name="email" required="required" data-msg="" class="feedback__input" />
        <input type="tel" placeholder="Телефон" name="phone" class="feedback__input" />
        <select required="required" class="feedback__select">
          <option>Я - пациент</option>
          <option>Я - врач или специалист</option>
          <option>Я - потенциальный инвестор</option>
          <option>Хочу к Вам присоединиться и работать в Нейро-Партнере</option>
          <option>Другое</option>
        </select>
      </div>
      <div class="feedback__form-right">
        <textarea placeholder="Сообщение" name="message" required="required" data-msg="" class="feedback__textarea"></textarea>
        <button title="Отправить" type="submit" class="btn btn--all btn--feedback">Отправить</button>
      </div>
      <div class="feedback__aftersubmit">
        <p class="feedback__aftersubmit-text">Сообщение отправлено - мы свяжемся с Вами в ближайшее время. Спасибо!</p>
      </div>
    </form>
  </div>
</div>
